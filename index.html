<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title> Currency exchange </title>
</head>

<body>
  <h1 class="display-2" style="text-align: center;"> Exchange Rates </h1>
  <div class="dropdown" style="padding: 50px 0px 0px 100px;">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false"> USD
    </button>
    <div class="dropdown-menu menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item usd" href="#">USD</a>
      <a class="dropdown-item eur" href="#">EUR</a>
      <a class="dropdown-item cad" href="#">CAD</a>
      <a class="dropdown-item dkk" href="#">DKK</a>
      <a class="dropdown-item rub" href="#">RUB</a>
      <a class="dropdown-item gbp" href="#">GBP</a>
      <a class="dropdown-item hkd" href="#">HKD</a>
      <a class="dropdown-item uah" href="#">UAH</a>
      <a class="dropdown-item pln" href="#">PLN</a>
      <a class="dropdown-item ron" href="#">RON</a>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="spinner-border spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div style="padding: 50px 100px 100px 100px;">
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col" class="exchange" style="font-size: 30px; text-align: center;">
            USD Exchange rate
          </th>
        </tr>
      </thead>
      <tbody class="tbody">
      </tbody>
    </table>
  </div>
  <script>
    setTimeout(
      async function ratesMoneys() {
        let spinner = document.querySelector('.spinner');
        let response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
        let moneys = await response.json();
        let arrKey = Object.keys(moneys.rates);
        let arrValue = Object.values(moneys.rates);
        rateTable(arrKey, arrValue);
        spinner.style.display = "none";
      }, 3000);

    function rateTable(arrKey, arrValue) {
      let tbody = document.querySelector('.tbody');
      for (let i = 0; i < arrKey.length; i++) {
        let string = `
            <td> ${ arrKey[i]} </td>
            <td class="tdusd"> ${ arrValue[i]} </td>
          `;
        tbody.insertAdjacentHTML('beforeend', string);
      };
    };
    ratesMoneys();

  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
