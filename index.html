<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title> Currency exchange </title>
</head>

<body>
  <h1 class="display-2" style="text-align: center;"> Exchange Rates </h1>
  <div class="dropdown" style="padding: 50px 0px 0px 100px;">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      USD
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">USD</a>
      <a class="dropdown-item" href="#">EUR</a>
      <a class="dropdown-item" href="#">CAD</a>
      <a class="dropdown-item" href="#">DKK</a>
      <a class="dropdown-item" href="#">RUB</a>
      <a class="dropdown-item" href="#">GBP</a>
      <a class="dropdown-item" href="#">HKD</a>
      <a class="dropdown-item" href="#">UAH</a>
      <a class="dropdown-item" href="#">PLN</a>
      <a class="dropdown-item" href="#">RON</a>
    </div>
  </div>
  <div style="display: block; padding: 100px;">
    <table class="table table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">USD Exchange rate </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td> USD (доллар США) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td> EUR (евро) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td> CAD (доллар Канада) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td> DKK (крона Дания) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td> RUB (рубль Россия) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td> GBP (фунт стерлингов) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">7</th>
          <td> HKD (доллар Гонконг) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">8</th>
          <td> UAH (гривна Украина) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">9</th>
          <td> PLN (злотый Польша) </td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">10</th>
          <td> RON (лей Румыния) </td>
          <td></td>
        </tr>

      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
